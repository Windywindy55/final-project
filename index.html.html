<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            font-family: Ravie, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #nextLevelBtn {
            align-self: flex-end;
            margin-right: 20px;
            margin-top: 240px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        body {
      margin: 0;
      padding:0;
      border: none;
    }
    #forPuzzle {
      border:none;
      left:0px;
      top:0px;
    }
    #divmenu {
      position:absolute;
      top:5px;
      left:15px;
      width:0px;
      height:0px;
      cursor:default;
      z-index:50001;
      border-radius:5px;
    }
    #divmenu.open {
      width:120px;
      height:100px;
      background-color:rgba(255,255,180,0.7);
      z-index:50001;
    }

    #divmenu .title {
        font-family: Verdana, "Bitstream Vera Sans", "Lucida Sans", sans-serif;
      font-weight:bold;
      font-size:15px;
      position:absolute;
      top:0px;
      left:30px;
      color:blue;
      background-color:rgba(255,255,180,0.7);
      padding:5px;
      border-radius:5px;
    }

    #divmenu .line {
        font-family: Verdana, "Bitstream Vera Sans", "Lucida Sans", sans-serif;
      font-weight:bold;
      font-size:15px;
      text-align:center;
      position:absolute;
      width:100px;
      left:5px;
      color:blue;
      padding:5px;
      display:none;
      border-radius:5px;
    }

    #divmenu.open .line {
      display:block;
    }
    #divmenu.open .line:hover {
      background-color: rgba(255,230,90,1);
      cursor:pointer;
    }
    </style>
</head>
<body>
    <script src="script.js.js"></script>
    <div id="hud">
        <div id="timer">Timer: 00:00</div>
        <div id="level">Level: 1</div>
        <div id="points">Points: 0</div>
    </div>

    <button id="nextLevelBtn" onclick="nextLevel()">Next Level</button>

    <script>
        let timer = 0;
        let level = 1;
        let points = 0;

        function updateHUD() {
            document.getElementById('timer').innerText = 'Timer: ' + formatTime(timer);
            document.getElementById('level').innerText = 'Level: ' + level;
            document.getElementById('points').innerText = 'Points: ' + points;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function nextLevel() {
            // Add logic to proceed to the next level
            level++;
            // Reset timer and update HUD
            timer = 0;
            updateHUD();
        }

        // Example: Update timer every second
        setInterval(function() {
            timer++;
            updateHUD();
        }, 1000);
    </script>
</body>
</html>
